        <title>Ham Stats</title>

        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="tcort.css" />

    </head>
    <body>
        <header>
            <h1>Ham Stats</h1>
            <p>
                Gain insight into your amateur radio logs. This site is free and all computations run in the browser. No data is sent to the server.
            </p>
        </header>
        <div>
            <form name="file-chooser">
                ADIF File <input type="file" name="adif_file" accept=".adi,.adif" required />
                <input type="submit" value="Analyze" />
            </form>
        </div>
        <div id="error"></div>
        <div id="results" class="hidden">
            <div class="cards">
                <div class="card">
                    <h2>Bands</h2>
                    <canvas id="band"></canvas>
                </div>
                <div class="card">
                    <h2>Modes</h2>
                    <canvas id="mode"></canvas>
                </div>
                <div class="card">
                    <h2>Rigs</h2>
                    <canvas id="my_rig"></canvas>
                </div>
                <div class="card">
                    <h2>Antennas</h2>
                    <canvas id="my_antenna"></canvas>
                </div>
                <div class="card">
                    <h2>Years</h2>
                    <canvas id="year"></canvas>
                </div>
                <div class="card">
                    <h2>Months of Year</h2>
                    <canvas id="month"></canvas>
                </div>
                <div class="card">
                    <h2>Day of Week</h2>
                    <canvas id="isoWeekday"></canvas>
                </div>
                <div class="card">
                    <h2>Time of Day</h2>
                    <canvas id="hour"></canvas>
                </div>
            </div>
        </div>
